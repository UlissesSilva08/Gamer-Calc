<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

  <script src="components/loader.js"></script>

  <script src="components/calc.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <div class="box"></div> <!-- Layout Calc -->

        <main>

      <div class="ssm-overlay ssm-toggle-nav"></div>

        <div class="container"><br><br>

          <div class="row">
              <div class="form-group">
              <div class="col-xs-12">
                <input type="number" name="" value="" class=" form-control inp" id="display" readonly>

            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btn7"> 7 </button>

            <div class="col-xs-3">

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btn9"> 9 </button>
            </div>

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btnMult">X</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btn4"> 4 </button>
            </div>

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btn5"> 5 </button>
            </div>

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btn6"> 6 </button>
            </div>

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btnSub"><img src="img/-.png"></button>

          </div>

          <div class="row">
            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btn1"> 1 </button>
            </div>

            <div class="col-xs-3">

            </div>

            <div class="col-xs-3">

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btnDiv"><img src="img/p.png"></button>
            </div>
          </div>

          <div class="row"><br><br>
            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btnCE"> CE </button>
            </div>

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btn0"> 0 </button>
            </div>

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btnSomar">+</button>
            </div>

            <div class="col-xs-3">
              <button type="button" name="button" class="" id="btnIgual"><img src="img/=.png"></button>
            </div>
          </div>

        </div>
